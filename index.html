<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <!-- <thead> -->
      <tr class="header">
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting value</th>
        <th>After Eating</th>
      </tr>
      <!-- </thead> -->
      <!-- <tbody> -->
      <tr class="eating">
        <td>Minumum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
      </tr>
      <tr class="healthy">
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr class="Pre-Diabetes">
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr class="Diabetes">
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
      <!-- </tbody> -->
    </table>
  </body>
</html>
